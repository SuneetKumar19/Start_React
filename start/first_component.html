<html>
<head>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</head>

<body>
    <div id="app">
    </div>


    <script type="text/babel">
    class RandomBox extends React.component{
        render(){

            const fontSize = Math.floor(Math.random()*80)+20;
            const backgroundColor = ['red','green','black','pink','blue'][Math.floor(Math.random()*4)];
            return (

                <div style={{fontSize:'${fontSize}px',
                backgroundColor,
                color:'white',
                display:'flex',
                alignItems:'center',
                height:'200px',
                width:'300px',
                }}>
                    Random Box
                </div>
            );
        }
    }
    ReactDOM.render(<RandomBox /> , document.getElementById('app'));
    </script>
    



</body>

</html>
